<div class="page-header kz_center">
  	<h1>{{ 'LOGIN' | translate }}</h1>
</div>
<div class="kz_content">
  	<div class="alert alert-danger" role="alert" ng-show="erro">
    	{{ 'ERRO_AUTENTICANDO' | translate }}
  	</div>

	<div class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 kz_center">
      		<form role="form" name="form" ng-submit="login(usuario)" novalidate>
        		<div class="form-group">
    				<label for="email" class="control-label">{{ 'EMAIL' | translate }}</label>
    				<input type="email" class="form-control" id="email" name="email" 
    					maxlength="200" ng-model="usuario.email" 
    					placeholder="{{ 'DIGITE_EMAIL' | translate }}" required />
  				</div>
  				<div class="form-group">
    				<label for="senha" class="control-label">{{ 'SENHA' | translate }}</label>
    				<input type="password" class="form-control" id="senha" name="senha" 
    					maxlength="30" ng-model="usuario.senha" 
    					placeholder="{{ 'DIGITE_SENHA' | translate }}" required />
  				</div>
          <div class="form-group">
            <a ng-href="#/criar-usuario">{{ 'CRIAR_NOVO_USUARIO' | translate }}</a> | 
            <a ng-href="#/esqueci-senha">{{ 'ESQUECEU_SENHA' | translate }}</a>
          </div>
  				<div class="form-group">
  					<button type="submit" class="btn" ng-class="{ 'btn-primary' : $root.bmc, 'btn-success' : !$root.bmc }" 
              ng-disabled="form.$invalid">
    					{{ 'LOGAR' | translate }}
    				</button>
  				</div>
        	</form>
		</div>
	</div>
</div>
