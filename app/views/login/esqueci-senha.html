<div class="page-header kz_center">
  	<h1>{{ 'ESQUECEU_SENHA' | translate }}</h1>
</div>
<div class="kz_content">
  
  <div class="alert alert-danger" role="alert" ng-show="erro">
   	{{ 'ERRO_RECUPERANDO_SENHA' | translate }}
  </div>

  <div class="alert alert-success" role="alert" ng-show="sucesso">
    {{ 'SUCESSO_RECUPERANDO_SENHA' | translate }}
  </div>

  <div class="alert alert-warning" role="alert" ng-show="!sucesso && !erro">
    {{ 'INFO_RECUPERANDO_SENHA' | translate }}
  </div>

	<div class="row">
		<div class="col-xs-12 kz_center">
      		<form role="form" name="form" novalidate>
        		<div class="form-group">
    				<label for="email" class="control-label">{{ 'EMAIL' | translate }}</label>
    				<input type="email" class="form-control" id="email" name="email" 
    					maxlength="200" ng-model="usuario.email" 
    					placeholder="{{ 'DIGITE_EMAIL' | translate }}" required />
  				</div>
  				<div class="form-group">
  					<button type="button" class="btn btn-primary"
      					ng-click="recuperarSenha(usuario)" ng-disabled="form.$invalid">
      					{{ 'RECUPERAR_SENHA' | translate }}
      				</button>
  				</div>
        	</form>
		</div>
	</div>
</div>
