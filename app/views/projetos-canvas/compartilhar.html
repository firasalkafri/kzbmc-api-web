<div class="page-header kz_center">
  	<h1>{{ 'COMPARTILHAR_AMIGO' | translate }}</h1>
</div>
<div class="kz_content">

  	<div class="row">
    	<div class="col-xs-12 kz_center">
      		<h3>{{ 'PROJETO' | translate }}: {{projetoCanvas.nome}}</h3>
    	</div>
  	</div>
  
  	<hr />

  	<div class="alert alert-danger" role="alert" ng-show="erro">
    	{{ 'ERRO_COMPARTILHANDO_CANVAS' | translate }}
  	</div>

  	<div class="alert alert-success" role="alert" ng-show="sucesso">
    	{{ 'SUCESSO_COMPARTILHANDO_CANVAS' | translate }}
  	</div>

	<div class="row">
		<div class="col-xs-12 kz_center">
      		<form role="form" name="form" ng-submit="compartilhar(data)" novalidate>
        		<div class="form-group">
    				<label for="email" class="control-label">{{ 'EMAIL' | translate }}</label>
    				<input type="email" class="form-control" id="email" name="email" 
    					maxlength="200" ng-model="data.email" 
    					placeholder="{{ 'DIGITE_EMAIL_COMPARTILHAR' | translate }}" required />
  				</div>
  				<div class="form-group">
  					<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
      					{{ 'COMPARTILHAR' | translate }}
      				</button>
  					<a ng-href="#/canvas/{{projetoCanvas.id}}" class="btn btn-default">
              			<span class="glyphicon glyphicon-chevron-left"></span> {{ 'VOLTAR' | translate }}
            		</a>
  				</div>
        	</form>
		</div>
	</div>
</div>
